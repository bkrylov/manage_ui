<!DOCTYPE html>
<html lang="en" xmlns:ng="http://angularjs.org" id="ng-app" ng-app="manage">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://wwwdev2.lib.ua.edu/wp-content/themes/ualib/assets/css/ualib-styles.css">
    <link rel="stylesheet" type="text/css" href="manage.css">
</head>
<body>

<div ng-controller="manageHrsCtrl" ng-click="closeDP()">

    <h2><a href="../">Hours</a> Management

        <select class="form-control" ng-model="selLib">
            <option ng-repeat="lib in allowedLibraries.sem" ng-value="$index" ng-selected="selLib == $index">{{lib.library.name}}</option>
        </select>

    </h2>
    <h2 class="text-center">{{allowedLibraries.sem[selLib].library.name}}</h2>

    <tabset justified="true">
        <tab ng-repeat="tab in tabs" heading="{{tab.name}}" active="tab.active">
            <div ng-show="tab.number == 0">
                <div semester-list>
                </div>
            </div>
            <div ng-show="tab.number == 1" >
                <div exception-list>
                </div>
            </div>
        </tab>
    </tabset>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-animate.min.js"></script>
<script src="https://rawgit.com/angular-ui/bootstrap/gh-pages/ui-bootstrap-tpls-0.12.0.min.js"></script>
<script src="manage-templates.js"></script>
<script src="manage.js"></script>
</body>
</html>
