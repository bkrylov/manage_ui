<h2><a href="../">Hours</a> Management

    <select class="form-control" ng-model="selLib">
        <option ng-repeat="lib in allowedLibraries.sem" ng-value="$index" ng-selected="selLib == $index">{{lib.library.name}}</option>
    </select>

</h2>
<h2 class="text-center">{{allowedLibraries.sem[selLib].library.name}}</h2>

<tabset justified="true">
    <tab ng-repeat="tab in tabs" heading="{{tab.name}}" active="tab.active">
        <div ng-show="tab.number == 0">
            <div semester-list>
            </div>
        </div>
        <div ng-show="tab.number == 1" >
            <div exception-list>
            </div>
        </div>
    </tab>
</tabset>
