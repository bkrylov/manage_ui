<table class="table table-hover table-condensed">
    <thead>
    <tr>
        <th>Semester</th>
        <th class="text-center">Sun</th>
        <th class="text-center">Mon</th>
        <th class="text-center">Tue</th>
        <th class="text-center">Wed</th>
        <th class="text-center">Thu</th>
        <th class="text-center">Fri</th>
        <th class="text-center">Sat</th>
    </tr>
    </thead>
    <tr ng-repeat="sem in allowedLibraries.sem[selLib].sem" ng-click="expandSem(sem)">
        <th scope="row" ng-hide="isExpSem(sem.dsid)">{{sem.name}}<br>
            {{sem.startdate}}<br>{{sem.enddate}}
        </th>
        <th scope="row" ng-show="isExpSem(sem.dsid)">{{sem.name}}<br>
            <div class="input-group">
                <input type="text" class="form-control dp" size="8" ng-minlength="8" ng-maxlength="10" ng-model="sem.startdate" ng-required />
                <button type="button" class="btn btn-primary" ng-click="saveChanges(sem)" ng-disabled="loading">Save</button>
                {{result}}
                <button type="button" class="btn btn-primary" ng-click="deleteSem(sem)" ng-disabled="loading">Delete {{sem.name}}</button>
            </div>
        </th>
        <td class="text-center" style="width:11%" ng-repeat="day in sem.dow">
            <div ng-hide="isExpSem(sem.dsid)">
                {{day.hours}}
            </div>
            <div ng-show="isExpSem(sem.dsid)">
                <select class="form-control" ng-model="day.from">
                    <option ng-repeat="hours in hrsFrom" ng-selected="{{day.from == hours.value}}" ng-value="{{hours.value}}">{{hours.name}}</option>
                </select>
                <select class="form-control" ng-model="day.to">
                    <option ng-repeat="hours in hrsTo" ng-selected="{{day.to == hours.value}}" ng-value="{{hours.value}}">{{hours.name}}</option>
                </select>
            </div>
        </td>
    </tr>
</table>
<table class="table table-hover table-condensed">
    <thead>
    <tr>
        <th>Semester</th>
        <th class="text-center">Sun</th>
        <th class="text-center">Mon</th>
        <th class="text-center">Tue</th>
        <th class="text-center">Wed</th>
        <th class="text-center">Thu</th>
        <th class="text-center">Fri</th>
        <th class="text-center">Sat</th>
    </tr>
    </thead>
    <tr>
        <th scope="row">
            <div class="input-group">
                <input type="text" class="form-control" size="12" ng-minlength="4" ng-maxlength="32" ng-model="newSemester.name" placeholder="Semester Name" ng-required /><br>
                <input type="text" class="form-control dp" size="8" ng-minlength="8" ng-maxlength="10" ng-model="newSemester.startdate" placeholder="mm/dd/yyyy" ng-required />
            </div>
            <button type="button" class="btn btn-primary" ng-click="createSem()" ng-disabled="loading">Create New Semester</button>
            {{result}}
        </th>
        <td class="text-center" style="width:11%" ng-repeat="day in newSemester.dow">
            <select class="form-control" ng-model="day.from">
                <option ng-repeat="hours in hrsFrom" ng-selected="{{day.from == hours.value}}" ng-value="{{hours.value}}">{{hours.name}}</option>
            </select>
            <select class="form-control" ng-model="day.to">
                <option ng-repeat="hours in hrsTo" ng-selected="{{day.to == hours.value}}" ng-value="{{hours.value}}">{{hours.name}}</option>
            </select>
        </td>
    </tr>
</table>
