<div class="row" ng-if="userInfo.news.admin">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">People who can approve submitted News and Exhibits</h3>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="admin in data.admins">
                        {{admin.name}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
