<div>
    <div class="row form-inline">
        <div class="form-group col-md-12">
            <label for="filterBy">Filter <small>{{filteredNews.length}}</small> results by</label>
            <div id="filterBy">
                <input type="text" class="form-control" placeholder="Title contains" ng-model="titleFilter">
                <input type="text" class="form-control" placeholder="Description contains" ng-model="descrFilter">
            </div>
            <label for="sortBy">Sort by</label>
            <div id="sortBy">
                <button type="button" class="btn btn-default" ng-model="sortButton" btn-radio="0" ng-click="sortBy(0)">
                    Title
                    <span class="fa fa-fw fa-long-arrow-down" ng-show="!sortModes[0].reverse"></span>
                    <span class="fa fa-fw fa-long-arrow-up" ng-show="sortModes[0].reverse"></span>
                </button>
                <button type="button" class="btn btn-default" ng-model="sortButton" btn-radio="1" ng-click="sortBy(1)">
                    Date Active From
                    <span class="fa fa-fw fa-long-arrow-down" ng-show="!sortModes[1].reverse"></span>
                    <span class="fa fa-fw fa-long-arrow-up" ng-show="sortModes[1].reverse"></span>
                </button>
                <button type="button" class="btn btn-default" ng-model="sortButton" btn-radio="2" ng-click="sortBy(2)">
                    Date Active Until
                    <span class="fa fa-fw fa-long-arrow-down" ng-show="!sortModes[2].reverse"></span>
                    <span class="fa fa-fw fa-long-arrow-up" ng-show="sortModes[2].reverse"></span>
                </button>
            </div>
        </div>
    </div>

    <div class="text-center">
        <pagination total-items="filteredNews.length" ng-model="currentPage" max-size="maxPageSize" class="pagination-sm"
                    boundary-links="true" rotate="false" items-per-page="perPage" ng-show="filteredNews.length > 0"></pagination>
    </div>
    <div class="row"
         ng-repeat="news in filteredNews = (data.news | filter:{title:titleFilter}
                                                      | filter:{description:descrFilter}
                                                      | orderBy:sortModes[sortMode].by:sortModes[sortMode].reverse)
        | startFrom:(currentPage-1)*perPage | limitTo:perPage"
         ng-class="{sdOpen: news.show, sdOver: news.sid == mOver}" ng-mouseover="setOver(news)">
        <div class="col-md-12" ng-click="toggleNews(news)">
            <table class="table">
                <tr>
                    <td style="width: 15px;">
                        <span class="fa fa-fw fa-caret-right" ng-hide="news.show"></span>
                        <span class="fa fa-fw fa-caret-down" ng-show="news.show"></span>
                    </td>
                    <td style="width:64px">
                        <img ng-hide="news.picFile[0] != null" src="{{news.img}}" class="thumb" width="64px" height="64px">
                        <img ng-show="news.picFile[0] != null" ngf-src="news.picFile[0]" class="thumb" width="64px" height="64px">
                    </td>
                    <td>
                        <div class="col-md-8">
                            <h4>
                                {{news.title}}
                            </h4>
                            <h4 style="text-align: justify;"><small>{{news.description}}</small></h4>
                        </div>
                        <div class="col-md-2">
                            <h5>{{news.activeFrom | date : 'MMM d, y'}}</h5>
                        </div>
                        <div class="col-md-2">
                            <h5>{{news.activeUntil | date : 'MMM d, y'}}</h5>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div ng-show="news.show">
            <form name="editNewsExh{{news.sid}}" ng-submit="updateNews(news)">
                <div class="col-md-12">
                    <div class="col-md-6 form-group">
                        <label for="{{news.sid}}_up">Upload Icon</label>
                        <input type="file" ngf-select="" ng-model="news.picFile" accept="image/png"
                               ngf-change="generateThumb(news.picFile[0], $files)" id="{{news.sid}}_up">
                        <span class="progress" ng-show="news.picFile[0].progress >= 0">
                            <div class="ng-binding" style="width:{{news.picFile[0].progress}}%" ng-bind="news.picFile[0].progress + '%'"></div>
                        </span>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="{{news.sid}}_title">Title</label>
                        <input type="text" class="form-control" placeholder="{{news.title}}" ng-model="news.title"
                               id="{{news.sid}}_title">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="col-md-3 form-group">
                        <label for="{{news.sid}}_blurb">Short Description</label>
                        <textarea class="form-control" rows="3" id="{{news.sid}}_blurb" ng-model="news.blurb" ></textarea>
                    </div>
                    <div class="col-md-9 form-group">
                        <label for="{{news.sid}}_descr">Detailed Description</label>
                        <textarea class="form-control" rows="3" id="{{news.sid}}_descr" ng-model="news.description" ></textarea>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="col-md-4 form-group">
                        <label for="{{news.sid}}_from">Active From</label>
                        <input type="text" class="form-control" id="{{news.sid}}_from" datepicker-popup="{{dpFormat}}"
                               ng-model="news.activeFrom" is-open="news.dpFrom" ng-required="true" close-text="Close"
                               ng-focus="onNewsDPFocusFrom($event, $index)"/>
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="{{news.sid}}_until">Active Until</label>
                        <input type="text" class="form-control" id="{{news.sid}}_until" datepicker-popup="{{dpFormat}}"
                               ng-model="news.activeUntil" is-open="news.dpUntil" ng-required="true" close-text="Close"
                               ng-focus="onNewsDPFocusUntil($event, $index)"/>
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="{{news.sid}}_contact">Contact Person</label>
                        <select class="form-control" id="{{news.sid}}_contact" ng-options="people.fullName for people in data.people"
                                ng-model="news.contactID">
                        </select>
                    </div>
                </div>
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-success">Update information</button>
                    <button type="button" class="btn btn-danger" ng-click="deleteNews(news)">
                        Delete News
                    </button>
                    {{news.formResponse}}
                </div>
            </form>
        </div>
    </div>
</div>
<div class="text-center">
    <pagination total-items="filteredNews.length" ng-model="currentPage" max-size="maxPageSize" class="pagination-sm"
                boundary-links="true" rotate="false" items-per-page="perPage" ng-show="filteredNews.length > 0"></pagination>
</div>
<div class="text-center">
    <h4 ng-show="filteredNews.length == 0">Nothing found</h4>
</div>

<h3>Add News Record</h3>
<form name="addNewsExh" ng-submit="createNews()">
    <div class="row sdOpen">
        <div class="col-md-12">
            <div class="col-md-6 form-group">
                <label for="up">Upload Icon</label>
                <input type="file" ngf-select="" ng-model="newNews.picFile" accept="image/png"
                       ngf-change="generateThumb(newNews.picFile[0], $files)" id="up">
                        <span class="progress" ng-show="newNews.picFile[0].progress >= 0">
                            <div class="ng-binding" style="width:{{newNews.picFile[0].progress}}%" ng-bind="newNews.picFile[0].progress + '%'"></div>
                        </span>
            </div>
            <div class="col-md-6 form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" placeholder="Enter Title" ng-model="newNews.title"
                       id="title">
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-3 form-group">
                <label for="blurb">Short Description</label>
                <textarea class="form-control" rows="3" id="blurb" ng-model="newNews.blurb" ></textarea>
            </div>
            <div class="col-md-9 form-group">
                <label for="descr">Detailed Description</label>
                <textarea class="form-control" rows="3" id="descr" ng-model="newNews.description" ></textarea>
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-4 form-group">
                <label for="from">Active From</label>
                <input type="text" class="form-control" id="from" datepicker-popup="{{dpFormat}}"
                       ng-model="newNews.activeFrom" is-open="newNews.dpFrom" ng-required="true" close-text="Close"
                       ng-focus="onNewsDPFocusFrom($event)"/>
            </div>
            <div class="col-md-4 form-group">
                <label for="until">Active Until</label>
                <input type="text" class="form-control" id="until" datepicker-popup="{{dpFormat}}"
                       ng-model="newNews.activeUntil" is-open="newNews.dpUntil" ng-required="true" close-text="Close"
                       ng-focus="onNewsDPFocusUntil($event)"/>
            </div>
            <div class="col-md-4 form-group">
                <label for="contact">Contact Person</label>
                <select class="form-control" id="contact" ng-options="people.fullName for people in data.people"
                        ng-model="newNews.contactID">
                </select>
            </div>
        </div>
        <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-success">Create News Record</button>
            {{newNews.formResponse}}
        </div>
    </div>
</form>
