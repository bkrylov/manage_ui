<h2>News and Events</h2>
<div class="event-card" style="display: table-row" ng-show="data.news.length > 0">
    <div style="text-align: right; font-size: 20px; color: #999; display: table-cell; vertical-align: top; padding-right: 15px;">          News        </div>
    <div style="display: table-cell; vertical-align: top;">
        <div class="media" ng-repeat="news in data.news">
            <div class="media-left">
                <a href="#">
                    <img src="{{news.img}}" style="height: 64px; width: 64px;"/>
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{news.title}}</h4>
                {{news.description}}
            </div>
        </div>
    </div>
</div>
<div class="event-card" style="display: table-row" ng-show="data.events.length > 0">
    <div style="text-align: right; font-size: 20px; color: #999; display: table-cell; vertical-align: top; padding-right: 15px;">          Events        </div>
    <div style="display: table-cell; vertical-align: top;">
        <div class="media" ng-repeat="event in data.events">

        </div>
    </div>
</div>
<div class="event-card" style="display: table-row" ng-show="data.exhibitions.length > 0">
    <div style="text-align: right; font-size: 20px; color: #999; display: table-cell; vertical-align: top; padding-right: 15px;">          Exhibits        </div>
    <div style="display: table-cell; vertical-align: top;">
        <div class="media" ng-repeat="exh in data.exhibitions">
            <div class="media-left">
                <a href="#">
                    <img src="{{exh.img}}" style="height: 64px; width: 64px;"/>
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{exh.title}}</h4>
                {{exh.description}}
            </div>
        </div>
    </div>
</div>
