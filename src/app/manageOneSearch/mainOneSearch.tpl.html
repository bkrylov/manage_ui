<h2>Manage OneSearch</h2>

<tabset justified="true">
    <tab ng-repeat="tab in tabs" heading="{{tab.name}}" active="tab.active">
        <div ng-if="tab.number == 0">
            <div recommended-links-list>
            </div>
        </div>
        <div ng-if="tab.number == 1" >
            <div search-statistics-list>
            </div>
        </div>
    </tab>
</tabset>
