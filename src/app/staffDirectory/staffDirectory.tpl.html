<h2>Library Staff Directory Management</h2>

<tabset justified="true">
    <tab ng-repeat="tab in tabs" heading="{{tab.name}}" active="tab.active">
        <div ng-if="tab.number == 0">
            <div manage-sd-people>
            </div>
        </div>
        <div ng-if="tab.number == 1" >
            <div manage-sd-subjects>
            </div>
        </div>
        <div ng-if="tab.number == 2">
            <div manage-sd-departments>
            </div>
        </div>
    </tab>
</tabset>
