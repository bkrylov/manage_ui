<h2>Test Form</h2>
<form ng-controller="customFormCtrl" ng-submit="submit($event);">
    <!-- Mandatory fields-->
    <input type="hidden" name="emailIDs" value="238">
    <input type="hidden" name="formTitle" value="Test form for Forms web app">

    <!-- Optional custom fields-->
    <label for="field1">Required Field</label>
    <input type="text" class="form-control" name="field1" placeholder="Enter Field1" id="field1" required>

    <label for="field2">Optional Field</label>
    <input type="text" class="form-control" name="field2" placeholder="Enter Field2" id="field2">

    <label for="field4">When does your class meet?</label>
    <div id="field4">
        <div class="checkbox">
            <label><input type="checkbox" class="form-control" name="ClassDays" value="MWF">MWF</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" class="form-control" name="ClassDays" value="MW">MW</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" class="form-control" name="ClassDays" value="TR">TR</label>
        </div>
    </div>

    <div class="form-group">
        <label for="field4">Will the students already have a topic coming into the instruction session?</label>
        <div id="field4">
            <div class="radio">
                <label><input type="radio" class="form-control" name="StudentsHaveTopic" value="Yes">Yes</label>
            </div>
            <div class="radio">
                <label><input type="radio" class="form-control" name="StudentsHaveTopic" value="No" checked>No</label>
            </div>
        </div>
    </div>

    <!-- Mandatory button-->
    <button type="submit" class="btn btn-success">Submit Form</button>
    {{formResponse}}
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.28/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.28/angular-animate.min.js"></script>
